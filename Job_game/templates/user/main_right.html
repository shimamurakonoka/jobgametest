<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>SPI</title>
    </head>
    
<body class="right">
    <p class="tagu"> {{ user_id }} </p>

    <input type="hidden" name="id" value="{{id}}">

    <p>{{ ox }}</p>
    <img src="{{ new_str }}">

    <p class="textbox_right">獲得した薬草表示</p><br>

    <section class="enemy">
        <h2 id="enemyName"></h2>

        <div class="hp">
            <div id="currentEnemyHp"></div><div id="maxEnemyHp"></div>
        </div>
    </section>

    <section class="player">
        <h2 id="playerName"></h2>

        <div class="hp">
            <div id="currentPlayerHp"></div><div id="maxPlayerHp"></div>
        </div>
    </section>

    <form action="{{ url_for('main_quiz') }}">
        <input  class="Bred" type="submit" value="次へ">
    </form>

    <style>
        .Bred{ margin-left: 85%;}
    </style>
</body>
</html>
